<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/tool.js"></script>

</head>

<body>

    <!--


    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <ul>
            <!-- 遍历数组 -->
            <h2>人员列表</h2>
            <button @click="updateMei">更新马冬梅的信息</button>
            <li v-for="(item,index) in persons" :key="item.id">
                <span>{{item.id}}-{{item.name}}-{{item.age}}</span>

            </li>

        </ul>



    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止 vue 在启动时生成生产提示。


        const vm = new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: '001', name: '马冬梅', age: 18 },
                    { id: '002', name: '周冬雨', age: 19 },
                    { id: '003', name: '周杰伦', age: 20 },
                    { id: '004', name: '湿兆伦', age: 21 }
                ]

            },
            methods: {
                updateMei() {
                    // this.persons[0].name = '马冬梅2';
                    // this.persons[0] = { id: '001', name: '马冬梅22222', age: 180 }//无效
                    this.persons.splice(0, 1, { id: '001', name: '马冬梅22222', age: 180 });


                }
            },



        });

    </script>




</body>

</html>
