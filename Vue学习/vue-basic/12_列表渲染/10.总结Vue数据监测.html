<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总结Vue数据监测</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/tool.js"></script>

</head>

<body>

    <!--


    -->

    <!-- 准备好一个容器 -->
    <div id="root">

        <button @click="otherProp.age++">年龄+1岁</button> <br />
        <button @click="addSex">添加性别属性，默认值: 男</button> <br />
        <button @click="otherProp.sex='未知'">修改性别</button> <br />
        <button @click="">在列表首位添加一个朋友</button><br />
        <button>修改第一个朋友的名字为: 张三</button> <br />
        <button>添加一个爱好</button> <br />
        <button>修改第一个爱好为: 开车</button><br />

        <h2>姓:{{fistName}}--名:{{lastName}}--年龄:{{otherProp.age}}</h2>
        <h2 v-if="otherProp.sex">性别:{{otherProp.sex}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="item in hobby" :key="index">
                {{item}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="item in friends" :key="item.id">
                {{item.fistName}}{{item.lastName}}--年龄:{{item.age}}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el: '#root',
            data: {
                fistName: "张", lastName: "三", fullName: "张-三",
                otherProp: { age: 10 },
                note: {
                    materialQuality: "纸",
                    size: "A5"
                },
                hobby: ['抽烟', '喝酒', '烫头'],
                friends: [
                    { id: 1, fistName: "李", lastName: "四", age: 17 },
                    { id: 2, fistName: "王", lastName: "五", age: 18 }
                ]
            },
            methods: {
                addSex() {
                    Vue.set(this.otherProp, "sex", "男");

                }


            },

        });




    </script>


</body>

</html>
