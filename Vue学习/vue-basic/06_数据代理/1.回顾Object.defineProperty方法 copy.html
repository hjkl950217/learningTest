<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法 copy</title>

    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>

<body>

    <script text="text/javascript">
        Vue.config.productionTip = false;//阻止 vue 在启动时生成生产提示。

        //普通定义
        let person1 = {
            name: "张三",
            sex: "男",
            age: 18
        };
        delete person1.name;//删除name属性
        console.log(Object.keys(person1));
        for (let key in person1) {
            console.log(person1[key]);
        }

        //通过 defineProperty 定义
        let person2 = {
            name: "张三",
            sex: "男"
        };
        let number = 18;
        Object.defineProperty(person2, 'age', {
            //value: 18,
            enumerable: false,//控制属性是否可以被枚举，默认值是false
            //writable: false,//控制属性是否可以被修改，默认值是false
            configurable: false,//控制属性是否可以被删除，默认值是false

            //当有人读取persion的age属性时，get函数(getter)就会被调用，且返回值是age的值
            get: function perqi() {
                return number;
            },
            //当有人修改persion的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value) {
                number = value;
            }

        });
        //console.log(Object.keys(person2));
        console.log(person2);

    </script>


</body>

</html>
