<P><STRONG><FONT color=#800000 size=5>抗性与易伤</FONT></STRONG></P>
<P>一句话总结：易伤受到相应伤害翻倍，抗性受到相应伤害减半。</P>
<P>以下是伤害生效时各种修改伤害的机制的作用顺序：</P>
<OL>
  <LI>
  <DIV>伤害相关的所有免疫，</DIV>
  <LI>
  <DIV>伤害相关的所有加值或减值，</DIV>
  <LI>
  <DIV>一项伤害相关的抗性，</DIV>
  <LI>
  <DIV>一项伤害相关的易伤。</DIV></LI></OL></body>
